<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Document Scanner</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 600px; margin: auto; }
        #video-container { position: relative; border: 2px solid #ccc; margin-bottom: 20px; }
        video { display: block; width: 100%; }
        #scan-button { display: block; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; }
        #scan-button:hover { background-color: #0056b3; }
        h1, h2 { text-align: center; }
        #results { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; }
        .result-item { display: flex; justify-content: space-between; font-size: 16px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .result-item strong { color: #333; }
        .result-item span { font-family: "Courier New", Courier, monospace; }
        .valid { color: #28a745; font-weight: bold; }
        .invalid { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Document Scanner</h1>
    <div id="video-container">
        <video id="video" playsinline></video>
    </div>
    <button id="scan-button">Scan Document</button>

    <div id="results">
        <h2>Scanned Information</h2>
        <div class="result-item">
            <strong>Patient ID:</strong>
            <span id="patient-id">-- Please Scan --</span>
        </div>
        <div class="result-item">
            <strong>Accession Number:</strong>
            <span id="accession-number">-- Please Scan --</span>
        </div>
    </div>

    <!-- ZXing: The open-source barcode scanning library -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/index.min.js"></script>
    <!-- Our application logic -->
    <script src="app.js"></script>
</body>
</html>
